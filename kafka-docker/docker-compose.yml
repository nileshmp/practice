  kafka-1:
    image: apache/kafka:latest
    hostname: kafka-1
    container_name: kafka-1
    ports:
      - ${KAFKA_PORT}:${KAFKA_PORT}
    environment:
        KAFKA_NODE_ID: 1
        KAFKA_PROCESS_ROLES: 'broker,controller'
        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
        # KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:9093,2@kafka-2:9093,3@kafka-3:9093'
        KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka-1:9093'
        KAFKA_LISTENERS: 'PLAINTEXT://:19092,CONTROLLER://:9093,PLAINTEXT_HOST://:9092'
        KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:19092,PLAINTEXT_HOST://kafka-1:9092
        KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
        CLUSTER_ID: '4L6g3nShT-eMCtK--X86sw'
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
        KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
        KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
    networks:
      - sukrtya_network
  
  kafka-docker:
    build:
      context: .
      args:
        APP_PORT: ${KAFKA_DOCKER_PORT} 
    depends_on:
      - kafka-1
    ports:
      - "${KAFKA_DOCKER_PORT}:${KAFKA_DOCKER_PORT}"
    networks:
      - sukrtya_network

# Networks (optional if you plan to connect this container to other containers)
networks:
  sukrtya_network:
    driver: bridge